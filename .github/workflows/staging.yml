name: Staging Deploys

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  staging-main:
    uses: ./.github/workflows/shared.yml
    with:
      environment: staging
      working_directory: ./env/staging
      auto_apply: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    secrets: inherit

  staging-test-bucket:
    uses: ./.github/workflows/shared.yml
    with:
      environment: staging
      working_directory: ./env/staging/test-bucket
      auto_apply: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    secrets: inherit

