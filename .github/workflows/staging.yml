name: Staging

on:
  push:
    branches: [staging]
    paths:
      - 'environments/staging/**'
      - 'modules/**'
      - '.github/workflows/staging.yml'
  pull_request:
    branches: [main]  # Plans on PRs to main (testing before prod)
    paths:
      - 'environments/staging/**'
      - 'modules/**'
  workflow_dispatch:

jobs:
  deploy-staging:
    uses: ./.github/workflows/shared.yml
    with:
      environment: staging
      working_directory: ./environments/staging
      auto_apply: ${{ github.ref == 'refs/heads/staging' && github.event_name == 'push' }}
    secrets: inherit
